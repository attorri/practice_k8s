apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: flask-frontend
  template:
    metadata:
      labels:
        app: flask-frontend
    spec:
      containers:
        - name: flask-container
          image: attorri/flask-frontend:latest
          ports:
            - containerPort: 5000
          env: 
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api-secret
                  key: OPENAI_API_KEY